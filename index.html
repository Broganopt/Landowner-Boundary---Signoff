<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1771px;
            height: 1186px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MasterCombined_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[56.16100482159381,-4.247081821829342],[56.495704572842435,-3.3656884616094445]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_MasterCombined_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sign Off</th>\
                        <td>' + (feature.properties['Sign Off'] !== null ? autolinker.link(feature.properties['Sign Off'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_MasterCombined_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#d62a2a',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_MasterCombined_1_0.addTo(map);
        function style_MasterCombined_1_0(feature) {
            switch(String(feature.properties['Sign Off'])) {
                case 'In Process':
                    return {
                pane: 'pane_MasterCombined_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,121,25,1.0)',
                interactive: true,
            }
                    break;
                case 'Land Boundary Required':
                    return {
                pane: 'pane_MasterCombined_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(38,96,212,1.0)',
                interactive: true,
            }
                    break;
                case 'No':
                    return {
                pane: 'pane_MasterCombined_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_MasterCombined_1_0,
                interactive: true,
            }
                    break;
                case 'Yes':
                    return {
                pane: 'pane_MasterCombined_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,178,39,0.8627450980392157)',
                interactive: true,
            }
                    break;
                case 'NULL':
                    return {
                pane: 'pane_MasterCombined_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,169,213,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_MasterCombined_1');
        map.getPane('pane_MasterCombined_1').style.zIndex = 401;
        map.getPane('pane_MasterCombined_1').style['mix-blend-mode'] = 'normal';
        var layer_MasterCombined_1 = new L.geoJson(json_MasterCombined_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MasterCombined_1',
            layerName: 'layer_MasterCombined_1',
            pane: 'pane_MasterCombined_1',
            onEachFeature: pop_MasterCombined_1,
            style: style_MasterCombined_1_0,
        });
        bounds_group.addLayer(layer_MasterCombined_1);
        map.addLayer(layer_MasterCombined_1);
        setBounds();
        var i = 0;
        layer_MasterCombined_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['layer'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['layer']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_MasterCombined_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_MasterCombined_1]);
        map.on("zoomend", function(){
            resetLabels([layer_MasterCombined_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_MasterCombined_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_MasterCombined_1]);
        });
        </script>
    </body>
</html>
